<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your answer</h1>
    <p class="lead">
      Come on in to ask your questions... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!--pass the values from aprent component to child component 
            [] => holds the variable name declared in the child component
            () => varibaleName declared in the child component
            $variable passes the variable recceived from the child to the parent method 
        -->
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
