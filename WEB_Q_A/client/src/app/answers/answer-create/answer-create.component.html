    <div class="container-fluid">
      <div class="row">        
        <div class="col-8">
          <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>
            You have made changes. Any unsaved changes will be lost.
          </div>
        </div>
      </div>
  
      <form #editForm="ngForm" id="editForm" (ngSubmit)="createAnswer()">
        <div class="card">
          <div class="row">
            <div class="col-11">
              <div class="card-body">
                <!-- <textarea
                  class="form-control"
                  [(ngModel)]="answer.answerDetails"
                  name="answerDetails"
                  rows="15"
                ></textarea> -->
                <angular-editor 
                [(ngModel)]="answer.answerDetails" [config]="config" 
                name="answerDetails"></angular-editor>
              </div>
              <div class="card-footer">
                <button class="btn-success" type="submit" [disabled]="!editForm.dirty">Post answer</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
