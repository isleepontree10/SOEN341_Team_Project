<form [formGroup]='registerForm!' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <app-text-input [formControl]='$any(registerForm.controls["firstName"])' [label]='"First Name"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm.controls["lastName"])' [label]='"Last Name"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm.controls["email"])' [label]='"Email"' [type]='"email"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm.controls["username"])' [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm.controls["password"])' [label]='"Password"' [type]='"password"'>    
  </app-text-input>
  <app-text-input [formControl]='$any(registerForm.controls["confirmPassword"])' 
    [label]='"Confirm Password"' [type]='"password"'>
  </app-text-input>

  <div class="row ml-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
      <button [disabled]='!registerForm.valid' class="btn btn-outline-success mr-2" type="submit">Register</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button" routerLink='/register'>Cancel</button>
  </div>
</form>
